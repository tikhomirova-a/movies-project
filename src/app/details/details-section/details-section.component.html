<a routerLink="/" class="container back-link">Back to all categories</a>
<section class="container details">
  <div class="image-wrapper">
    <ng-content select="ez-image"></ng-content>
  </div>
  <div class="description">
    <h1>{{ title }}</h1>
    <p class="font-pale font-small">
      Premiere Date: {{ date | date : 'shortDate' }}
    </p>
    <ul class="genres font-small" *ngIf="genres?.length">
      Genres:
      <li *ngFor="let genre of genres">{{ genre.name }}</li>
    </ul>
    <p class="font-500">Overview</p>
    <p>{{ overview }}</p>
  </div>
</section>
