<ez-details-section
  *ngIf="details$ | async as details"
  [title]="details.name"
  [genres]="details.genres"
  [date]="details.first_air_date"
  [overview]="details.overview">
  <ez-image
    [path]="details.poster_path"
    type="poster"
    [width]="300"
    [title]="details.name"></ez-image>
</ez-details-section>
<div>
  <ul class="tabs">
    <li>
      <a
        class="tab"
        routerLink="cast"
        routerLinkActive="tab--active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Cast</a
      >
    </li>
    <li>
      <a
        class="tab"
        routerLink="crew"
        routerLinkActive="tab--active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Crew</a
      >
    </li>
  </ul>
  <router-outlet></router-outlet>
</div>
