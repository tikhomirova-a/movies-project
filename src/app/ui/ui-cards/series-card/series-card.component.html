<a class="card-link" *ngIf="series" [routerLink]="['/', 'tv', series.id]">
  <ez-card>
    <ez-image
      [path]="series.poster_path"
      type="poster"
      [title]="series.name"></ez-image>
    <ez-card-details
      [title]="series.name"
      [rating]="series.vote_average"
      [date]="series.first_air_date">
    </ez-card-details>
    <ng-content additional select="role"></ng-content>
  </ez-card>
</a>
