<a class="card-link" *ngIf="movie" [routerLink]="['/', 'movie', movie.id]">
  <ez-card>
    <ez-image
      [path]="movie.poster_path"
      type="poster"
      [title]="movie.title"></ez-image>
    <ez-card-details [title]="movie.title" [rating]="movie.vote_average">
      <ng-container ngProjectAs="note">
        {{ movie.release_date | date : 'mediumDate' }}
      </ng-container>
    </ez-card-details>
    <ng-container additional>
      <ng-content select="additional"></ng-content>
    </ng-container>
  </ez-card>
</a>
