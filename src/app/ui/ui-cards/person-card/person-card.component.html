<a *ngIf="person" class="card-link" [routerLink]="['/', 'person', person.id]">
  <ez-card>
    <ez-image
      [path]="person.profile_path"
      type="profile"
      [title]="person.name"></ez-image>
    <ez-card-details [title]="person.name"></ez-card-details>
    <ng-content additional select="role"></ng-content>
  </ez-card>
</a>
