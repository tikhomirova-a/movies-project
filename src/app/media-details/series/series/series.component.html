<ng-container *ngIf="details$ | async as details">
  <ez-base-details
    [title]="details.name"
    [genres]="details.genres"
    [date]="details.first_air_date"
    [overview]="details.overview"
    [backdrop]="details.backdrop_path">
    <ez-image
      [path]="details.poster_path"
      type="poster"
      [width]="300"
      [title]="details.name"></ez-image>
  </ez-base-details>
  <a
    class="container link link--forward font-title"
    routerLink="credits"
    routerLinkActive="hidden"
    >Cast and crew</a
  >
  <div class="container">
    <h2>Seasons</h2>
    <ul>
      <li class="season" *ngFor="let season of details.seasons">
        <ez-image
          class="season__image"
          [path]="season.poster_path"
          type="poster"></ez-image>
        <div class="season__info">
          <h3 class="season__title">
            {{ season.name }}
            <span class="font-small font-400"
              >{{ season.air_date | date : 'yyyy' }} |
              {{ season.episode_count }} episodes</span
            >
          </h3>
          <p class="season__overview">{{ season.overview }}</p>
        </div>
      </li>
    </ul>
  </div>
</ng-container>
